<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    font-family: 'Poppins', sans-serif;
    background: #1a1a2e;
    color: #fff;
    height: 100%;
    overflow: hidden;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    perspective: 1000px;
  }
  .card {
    width: 90%;
    max-width: 800px;
    height: 450px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform-style: preserve-3d;
    transition: all 0.5s ease;
  }
  .card-content {
    padding: 30px;
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    transition: all 0.5s ease;
  }
  .profile {
    text-align: center;
    flex: 1;
    transition: all 0.5s ease;
  }
  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
    transition: all 0.5s ease;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    font-weight: 600;
    color: #00fff2;
    text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
    transition: all 0.5s ease;
  }
  .title {
    font-size: 1.2em;
    color: #ff00d4;
    margin-top: 5px;
    transition: all 0.5s ease;
  }
  .details {
    flex: 1;
    padding-left: 30px;
    transition: all 0.5s ease;
  }
  .details p {
    margin: 10px 0;
    display: flex;
    align-items: center;
    transition: all 0.5s ease;
  }
  .details p svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    fill: #00fff2;
  }
  .social-links {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    transition: all 0.5s ease;
  }
  .social-links a {
    margin: 0 10px;
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
    transition: color 0.3s, transform 0.3s;
  }
  .social-links a:hover {
    color: #00fff2;
    transform: scale(1.2);
  }
  #bg-canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  @media (max-width: 768px) {
    .card {
      width: 90%;
      height: auto;
      max-width: 400px;
    }
    .card-content {
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
    }
    .profile, .details {
      width: 100%;
      padding: 0;
    }
    .profile img {
      width: 100px;
      height: 100px;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 10px;
    }
    .title {
      font-size: 1em;
    }
    .details {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      font-size: 1.2em;
    }
  }
  .details a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .details a:hover {
            color: #00fff2;
        }
</style>
</head>

  <script>
    // Three.js background animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0x00fff2, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.005;
      torus.rotation.z += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Card hover effect
    const card = document.querySelector('.card');
    const container = document.querySelector('.container');

    container.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 768) {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      }
    });

    container.addEventListener('mouseenter', () => {
      if (window.innerWidth > 768) {
        card.style.transition = 'none';
      }
    });

    container.addEventListener('mouseleave', () => {
      if (window.innerWidth > 768) {
        card.style.transition = 'transform 0.5s ease';
        card.style.transform = 'rotateY(0deg) rotateX(0deg)';
      }
    });

    // Dynamic responsive design
    function handleResize() {
      const card = document.querySelector('.card');
      const cardContent = document.querySelector('.card-content');
      const profile = document.querySelector('.profile');
      const profileImg = profile.querySelector('img');
      const h1 = profile.querySelector('h1');
      const title = profile.querySelector('.title');
      const details = document.querySelector('.details');
      const socialLinks = document.querySelector('.social-links');
      
      if (window.innerWidth <= 768) {
        card.style.width = '90%';
        card.style.height = 'auto';
        card.style.maxWidth = '400px';
        cardContent.style.flexDirection = 'column';
        cardContent.style.padding = '20px';
        profile.style.width = '100%';
        profileImg.style.width = '100px';
        profileImg.style.height = '100px';
        h1.style.fontSize = '1.8em';
        h1.style.marginTop = '10px';
        title.style.fontSize = '1em';
        details.style.width = '100%';
        details.style.paddingLeft = '0';
        details.style.marginTop = '20px';
        details.style.fontSize = '0.9em';
        socialLinks.style.marginTop = '20px';
        socialLinks.querySelectorAll('a').forEach(a => a.style.fontSize = '1.2em');
      } else {
        card.style.width = '90%';
        card.style.height = '450px';
        card.style.maxWidth = '800px';
        cardContent.style.flexDirection = 'row';
        cardContent.style.padding = '30px';
        profile.style.width = 'auto';
        profileImg.style.width = '150px';
        profileImg.style.height = '150px';
        h1.style.fontSize = '2.5em';
        h1.style.marginTop = '20px';
        title.style.fontSize = '1.2em';
        details.style.width = 'auto';
        details.style.paddingLeft = '30px';
        details.style.marginTop = '0';
        details.style.fontSize = '1em';
        socialLinks.style.marginTop = '30px';
        socialLinks.querySelectorAll('a').forEach(a => a.style.fontSize = '1.5em');
      }

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.addEventListener('resize', handleResize);
    handleResize(); // Call once to set initial layout
  </script>
